version: 1
formatters:
  brief:
      format: "%(levelname)s - %(message)s"
  precise:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: brief
    stream: ext://sys.stdout

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: precise
    filename: /tmp/vodes_errors.log
    maxBytes: 10485760 # 10MiB
    backupCount: 20
    encoding: utf8

  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: precise
    filename: /tmp/vodes_debug.log
    maxBytes: 52428800 # 50MiB
    backupCount: 20
    encoding: utf8

root:
    level: INFO
    handlers: [console]

loggers:
  vodes:
    level: INFO
    handlers: [console, error_file_handler]
    propagate: no
  vodes.error.analysis:
    level: INFO
    handlers: [console, error_file_handler, debug_file_handler]
    propagate: no
  vodes.symbolic:
    level: DEBUG
    handlers: [console, error_file_handler, debug_file_handler]
    propagate: no
